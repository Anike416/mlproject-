<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #5c6bc0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #3949ab;
        }
    </style>
</head>
<body>
    <h1>Enter Student Information</h1>
    <form method="POST" action="/predictdata">
        <!-- Categorical Inputs -->
        <label for="race">Race/Ethnicity</label>
        <select id="race" name="race/ethnicity">
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="lunch">Lunch</label>
        <select id="lunch" name="lunch">
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select>

        <label for="test_prep">Test Preparation Course</label>
        <select id="test_prep" name="test preparation course">
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>

        <label for="parent_edu">Parental Level of Education</label>
        <select id="parent_edu" name="parental level of education">
            <option value="some high school">Some High School</option>
            <option value="high school">High School</option>
            <option value="some college">Some College</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
        </select>

        <!-- Numerical Inputs -->
        <label for="reading">Reading Score out of 100</label>
        <input type="number" id="reading" name="reading score" min="0" max="100" required>

        <label for="writing">Writing Score out of 100</label>
        <input type="number" id="writing" name="writing score" min="0" max="100" required>

        <button type="submit">Submit</button>
    </form>
    <h2>
        The prediction is {{results}}
    </h2>
</body>
</html>
